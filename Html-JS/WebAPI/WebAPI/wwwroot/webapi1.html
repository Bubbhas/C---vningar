<!DOCTYPE html>
<html>
<head>
    <title>webapi1</title>
</head>
<body>
    <h3> Postformulär till AddPlanet</h3>
    <form method="post" action="WebApi1/AddPlanet">
        Planet: <input name="Name" value="Saturnus" />
        Storlek: <input name="Size" value="123" />
        <button>Ok</button>
    </form>
    <hr /> 
    <h3> Getformulär till SearchPlanet</h3>
    <form method="get" action="WebApi1/SearchPlanet">
        Planet: <input name="Planet" value="Saturnus" />
        Storlek: <input name="Size" value="123" />
        <button>Ok</button>
    </form>
    <hr />
</body>
</html>
